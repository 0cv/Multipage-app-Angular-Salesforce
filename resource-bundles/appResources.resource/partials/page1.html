<div class="well" style="float: left;">
	<table>
		<thead>
			<tr>
				<th>
					Name
				</th>
				<th>
					Country
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="r in table">
				<td>
					{{r.Name}}
				</td>
				<td>
					{{r.BillingCountry}}
				</td>
			</tr>
		</tbody>
	</table>
</div>
