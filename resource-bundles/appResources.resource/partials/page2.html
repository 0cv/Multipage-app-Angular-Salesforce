<div class="well" style="float: left;">
	<table>
		<thead>
			<tr>
				<th>
					First Name
				</th>
				<th>
					LastName
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="r in table">
				<td>
					{{r.FirstName}}
				</td>
				<td>
					{{r.LastName}}
				</td>
			</tr>
		</tbody>
	</table>
</div>
